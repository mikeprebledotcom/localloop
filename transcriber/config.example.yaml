# Local Loop Transcriber Configuration
# Copy this file to config.yaml and fill in your values

# Google Drive Configuration
google_drive:
  folder_id: "YOUR_GOOGLE_DRIVE_FOLDER_ID"  # The folder where iOS app uploads audio

# Paths
paths:
  work_dir: "/tmp/localloop"                          # Temporary download directory
  output_dir: "/path/to/your/notes/Transcripts"       # Where transcripts are saved

# Transcription settings
transcription:
  backend: "gemini"                                   # "gemini" (cloud) or "whisper" (local)
  speaker_name: "Speaker"                             # Your name for transcript output
  common_names: ""                                    # e.g., "John, Jane, Bob" - helps Gemini accuracy
  domain_context: ""                                  # e.g., "medical terms, project names"

# Gemini API (required if backend: gemini)
gemini:
  api_key: "YOUR_GEMINI_API_KEY"                      # Get from https://aistudio.google.com
  model: "gemini-2.5-flash"
  temperature: 0.2                                    # Low for accuracy

# Whisper settings (required if backend: whisper)
# First, install: pip install faster-whisper
whisper:
  model: "base"                                       # tiny, base, small, medium, large-v3
  device: "auto"                                      # auto, cpu, cuda
  compute_type: "auto"                                # auto, int8, float16, float32
  language: "en"                                      # Language code (en, es, fr, etc.)

# Voice Activity Detection (only used with Gemini backend)
# Whisper has built-in VAD, so this is skipped when using Whisper
vad:
  enabled: true                                       # Skip silent audio chunks
  threshold: 0.5                                      # Speech detection sensitivity (0.0-1.0)
  min_speech_duration_ms: 250                         # Minimum speech duration to consider

# Logging
logging:
  level: "INFO"                                       # DEBUG, INFO, WARNING, ERROR
